name: labshock

networks:
  l2_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.2.0/24
  l3_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.3.0/24
  dmz_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16
  it_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.110.0.0/16
  mirror_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/24
services:
  portal:
    build: ./portal/
    volumes:
      - portal-data:/app/config/
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/app/docker/
    ports:
      - "443:443"   
    environment:
      - LABSHOCK_VERSION=1.8.0

  dmz-firewall:
    build: ./dmz-firewall/
    cap_add:
      - NET_ADMIN
    networks:
      l3_network:
        ipv4_address: 192.168.3.253
      dmz_network:
        ipv4_address: 172.16.0.253
      it_network:
        ipv4_address: 10.110.0.253
    ports:
      - "5443:5443"
    volumes:
      - portal-data:/app/portal/

  dmz-collector:
    build: ./dmz-collector/
    cap_add:
      - NET_ADMIN
    networks:
      dmz_network:
        ipv4_address: 172.16.0.40
    ports:
      - "6443:2443"
    depends_on:
      - portal
    volumes:
      - portal-data:/app/portal/

  dmz-transfer:
    build: ./dmz-transfer/
    cap_add:
      - NET_ADMIN
    networks:
      dmz_network:
        ipv4_address: 172.16.0.21
    ports:
      - "4443:80"
    volumes:
      - portal-data:/app/portal/

  dmz-pentest:
    build: ./pentest/
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      dmz_network:
        ipv4_address: 172.16.0.30
    ports:
      - "3222:22"
      - "7443:3443"
    depends_on:
      - portal
    volumes:
      - portal-data:/app/portal/

  router:
    build: ./router/
    cap_add:
      - NET_ADMIN
    networks:
      l2_network:
        ipv4_address: 192.168.2.254
      l3_network:
        ipv4_address: 192.168.3.254
      mirror_network:
        ipv4_address: 172.31.0.2

  scada:
    build: ./scada/
    cap_add:
      - NET_ADMIN
    networks:
      l3_network:
        ipv4_address: 192.168.3.20
    ports:
      - '1881:1881'
    dns:
     - 127.0.0.11
      
  plc:
    build: ./plc/
    cap_add:
      - NET_ADMIN
    networks:
      l2_network:
        ipv4_address: 192.168.2.10
    ports:
      - "8080:8080"

  ews:
    build: ./ews/
    cap_add:
      - NET_ADMIN
    networks:
      l3_network:
        ipv4_address: 192.168.3.11
    ports:
      - "5911:5911"

  pentest:
    build: ./pentest/
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      l3_network:
        ipv4_address: 192.168.3.30
    ports:
      - "2222:22"
      - "3443:3443"
    depends_on:
      - portal
    volumes:
      - portal-data:/app/portal/

  ids:
    build: ./ids/
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      - portal
    volumes:
      - portal-data:/app/portal/
    network_mode: host

  collector:
    build: ./collector/
    cap_add:
      - NET_ADMIN
    networks:
      l3_network:
        ipv4_address: 192.168.3.40
    ports:
      - "2443:2443"
    depends_on:
      - portal
    volumes:
      - portal-data:/app/portal/

  it-splunk:
    image: splunk/splunk:10.0
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_GENERAL_TERMS=--accept-sgt-current-at-splunk-com
      - SPLUNK_PASSWORD=labshock
    ports:
      - "8443:8000"
    networks:
      it_network:
        ipv4_address: 10.110.0.40
    profiles:
      - it-splunk
      
volumes:
  portal-data: