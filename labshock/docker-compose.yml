version: '3.9'

networks:
  l2_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.2.0/24
  l3_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.3.0/24
  dmz_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16
  it_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.110.0.0/16

services:
  portal:
    build: ./portal/
    volumes:
      - portal-data:/app/config/
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "443:443"

  it-splunk:
    image: splunk/splunk:latest
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=labshock
    ports:
      - "8443:8000"
    networks:
      it_network:
        ipv4_address: 10.110.0.40
    profiles:
      - splunk

  dmz-firewall:
    build: ./dmz-firewall/
    cap_add:
      - NET_ADMIN
    networks:
      l3_network:
        ipv4_address: 192.168.3.253
      dmz_network:
        ipv4_address: 172.16.0.253
      it_network:
        ipv4_address: 10.110.0.253
    ports:
      - "5443:5443"
    volumes:
      - portal-data:/app/portal/
      - dmz-firewall-data:/app/config/

  dmz-collector:
    build: ./dmz-collector/
    cap_add:
      - NET_ADMIN
    networks:
      dmz_network:
        ipv4_address: 172.16.0.40
    ports:
      - "6443:2443"
    depends_on:
      - portal
    volumes:
      - portal-data:/app/portal/
      - dmz-collector-data:/app/config/

  dmz-transfer:
    build: ./dmz-transfer/
    cap_add:
      - NET_ADMIN
    networks:
      dmz_network:
        ipv4_address: 172.16.0.21
    ports:
      - "4443:80"
    volumes:
      - portal-data:/app/portal/

  dmz-pentest:
    build: ./pentest/
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      dmz_network:
        ipv4_address: 172.16.0.30
    ports:
      - "3222:22"
      - "7443:3443"
    depends_on:
      - portal
    volumes:
      - portal-data:/app/portal/

  router:
    build: ./router/
    cap_add:
      - NET_ADMIN
    networks:
      l2_network:
        ipv4_address: 192.168.2.254
      l3_network:
        ipv4_address: 192.168.3.254

  scada:
    build: ./scada/
    cap_add:
      - NET_ADMIN
    networks:
      l3_network:
        ipv4_address: 192.168.3.20
    ports:
      - '1881:1881'
    volumes:
      - scada-data:/usr/src/app/FUXA/server/_appdata
    dns:
     - 127.0.0.11
      
  plc:
    build: ./plc/
    cap_add:
      - NET_ADMIN
    networks:
      l2_network:
        ipv4_address: 192.168.2.10
    ports:
      - "8080:8080"
    volumes:
      - plc-data:/workdir/webserver

  ews:
    build: ./ews/
    cap_add:
      - NET_ADMIN
    networks:
      l3_network:
        ipv4_address: 192.168.3.11
    ports:
      - "5911:5911"
    volumes:
      - ews-data:/home/engineer/

  pentest:
    build: ./pentest/
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      l3_network:
        ipv4_address: 192.168.3.30
    ports:
      - "2222:22"
      - "3443:3443"
    depends_on:
      - portal
    volumes:
      - portal-data:/app/portal/

  ids:
    build: ./ids/
    network_mode: host
    depends_on:
      - portal
    volumes:
      - portal-data:/app/portal/
      
  collector:
    build: ./collector/
    cap_add:
      - NET_ADMIN
    networks:
      l3_network:
        ipv4_address: 192.168.3.40
    ports:
      - "2443:2443"
    depends_on:
      - portal
    volumes:
      - portal-data:/app/portal/
      - ot-collector-data:/app/config/

volumes:
  scada-data:
  plc-data:    
  ews-data:
  portal-data:
  collector-data:
  ot-collector-data:
  dmz-collector-data:
  dmz-firewall-data:
  splunk-data:
